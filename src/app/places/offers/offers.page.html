<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button class="" menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid class="">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item-sliding *ngFor="let offer of offers" #slidingItem>
            <app-offer-item [offer]="offer"></app-offer-item>
            <ion-item-options class="">
              <ion-item-option color="secondary" 
              (click)="this.onEdit(this.offer.id, slidingItem)"
              >
                <ion-icon name="create" slot="top"></ion-icon>Edit
              </ion-item-option>
            </ion-item-options>

          </ion-item-sliding>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
