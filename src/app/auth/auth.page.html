<ion-header>
  <ion-toolbar>
    <ion-title>{{this.isLogin ? 'Login' : 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<!--   <div text-center>
    <ion-spinner color="primary" *ngIf="isLoading" ></ion-spinner>
  </div> -->
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-grid>
    <ion-row class="">
      <ion-col size-sm="6" offset-sm="3">
          <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input 
              type="email" 
              ngModel
              name="email"
              required 
              email
              #emailCtrl="ngModel"
              ></ion-input>

          </ion-item>
          <ion-item lines="none" *ngIf="!emailCtrl.valid && emailCtrl.touched">
              <ion-label>Please enter a valid email address</ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating" >Password</ion-label>
            <ion-input type="password" ngModel name="password" #passwordCtrl="ngModel" required minlength="6" ></ion-input>
          </ion-item>
          <ion-item lines="none" *ngIf="!passwordCtrl.valid && passwordCtrl.touched">
              <ion-label>Please enter a your password</ion-label>
          </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="">
        <ion-col size-sm="6" offset-sm="3">
            <ion-button 
            type="button" 
            color="primary" 
            fill="clear" 
            expand="full" (click)="onSwitchAuthMode()">
                Switch to {{this.isLogin ? 'Signup' : 'Login'}}
              </ion-button>
            <ion-button 
            type="submit" 
            color="primary" 
            expand="block" [disabled]="!f.valid" >
              Login
            </ion-button>
        </ion-col>      
      </ion-row>
  </ion-grid>
</form>

</ion-content>
